<!DOCTYPE html>
<html>
<head>
    <title>Donor Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>ğŸ± Donor Dashboard</h1>
    <p>Post food details for donation</p>

    <form id="foodForm">
    <label>Food Name</label>
    <input type="text" id="foodName" required>

    <label>Food Type</label>
    <select id="foodType">
        <option>Veg</option>
        <option>Non-Veg</option>
    </select>

    <label>Number of People</label>
    <input type="number" id="numPeople" required>

    <label>Pickup Location</label>
    <input type="text" id="location" placeholder="Enter your location" required>

    <label>Can you deliver the food yourself?</label>
    <select id="selfDeliver">
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select>

    <button type="submit">Add Donation</button>
</form>


    <h2>ğŸ“‹ Posted Food List</h2>
    <h2>ğŸ“‹ Posted Donations</h2>
<table>
    <thead>
        <tr>
            <th>Food</th>
            <th>Type</th>
            <th>People</th>
            <th>Location</th>
            <th>NGO</th>
            <th>Volunteer</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody id="foodList"></tbody>
</table>


    <script src="js/donor.js"></script>

</body>
</html>
