<!DOCTYPE html>
<html>
<head>
    <title>Donor Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2>üç± Food Waste Management ‚Äì Donor</h2>

<!-- LOGIN -->
<div id="loginBox">
    <input type="text" id="donorName" placeholder="Enter Your Name">
    <button onclick="login()">Login</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard" style="display:none;">

<h3>Post Food Donation</h3>

<select id="foodName">
    <option>Cooked Rice</option>
    <option>Biryani</option>
    <option>Chapati</option>
    <option>Packed Food</option>
    <option>Fruits</option>
</select>

<select id="foodType">
    <option>Veg</option>
    <option>Non-Veg</option>
</select>

<input type="number" id="quantity" placeholder="No. of People">
<input type="time" id="expiry">

<input type="text" id="location" placeholder="Enter Location">
<button onclick="autoLocation()">üìç Auto Location</button>

<select id="delivery">
    <option>Self Delivery</option>
    <option>Assign Volunteer</option>
</select>

<label>
<input type="checkbox" id="safety"> I follow food safety guidelines
</label>

<button onclick="postDonation()">Donate Food</button>

<h3>Nearby NGO Requirements</h3>
<table>
<tr>
<th>NGO</th><th>Food</th><th>Meals</th><th>Urgency</th><th>Action</th>
</tr>
<tbody id="ngoList"></tbody>
</table>

<h3>My Donations</h3>
<ul id="history"></ul>

</div>

<script src="js/donor.js"></script>
</body>
</html>
