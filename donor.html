<!DOCTYPE html>
<html>
<head>
    <title>Donor Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>üç± Donor Dashboard</h1>
    <p>Post food details for donation</p>

    <form id="foodForm">
        <label>Food Name</label>
        <input type="text" id="foodName" required>

        <label>Food Type</label>
        <select id="foodType">
            <option>Veg</option>
            <option>Non-Veg</option>
        </select>

        <label>Quantity (plates)</label>
        <input type="number" id="quantity" required>

        <label>Expiry Time</label>
        <input type="time" id="expiry" required>

        <label>Pickup Location</label>
        <input type="text" id="location" required>

        <button type="submit">Post Food</button>
    </form>

    <h2>üìã Posted Food List</h2>
    <table>
        <tr>
            <th>Food</th>
            <th>Type</th>
            <th>Qty</th>
            <th>Expiry</th>
            <th>Location</th>
            <th>Status</th>
        </tr>
        <tbody id="foodList"></tbody>
    </table>

    <script src="js/donor.js"></script>

</body>
</html>
