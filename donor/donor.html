<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donor Dashboard - Food Waste Management</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- Firebase SDK -->
  <script type="module" src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
</head>
<body>

<h1>ğŸ± Donor Dashboard</h1>

<!-- Donor Profile -->
<section class="card">
  <h2>ğŸ‘¤ Donor Profile</h2>
  <input type="text" id="donorName" placeholder="Name">
  <input type="text" id="donorPhone" placeholder="Phone">
  <input type="text" id="donorLocation" placeholder="Location">
</section>

<!-- Add Donation -->
<section class="card">
  <h2>â• Add Donation</h2>

  <label>Food Name</label>
  <select id="foodName">
    <option>Rice</option>
    <option>Chapati</option>
    <option>Vegetable Curry</option>
    <option>Biriyani</option>
    <option>Other</option>
  </select>

  <label>Food Type</label>
  <select id="foodType">
    <option>Veg</option>
    <option>Non-Veg</option>
  </select>

  <label>Quantity (People Served)</label>
  <input type="number" id="quantity" min="1">

  <label>Expiry Time</label>
  <input type="datetime-local" id="expiry">

  <label>Delivery Mode</label>
  <select id="delivery">
    <option>Self Delivery</option>
    <option>Assign Volunteer</option>
  </select>

  <label>
    <input type="checkbox" id="safetyCheck"> I followed food safety guidelines
  </label>

  <button onclick="postDonation()">Post Donation</button>
</section>

<!-- Donation Status -->
<section class="card">
  <h2>ğŸ“¦ Donation Status</h2>
  <p id="status">Status: Not Posted</p>
</section>

<script type="module" src="js/donor.js"></script>
</body>
</html>
