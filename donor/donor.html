<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donor Dashboard ‚Äì Food Waste Management</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
  <h2>üç± Donor Dashboard</h2>

  <!-- POST DONATION -->
  <h3>Post Food Donation</h3>

  <label>Food Type</label>
  <div class="checkbox-group">
    <label><input type="checkbox" value="Rice"> Rice</label>
    <label><input type="checkbox" value="Chapati"> Chapati</label>
    <label><input type="checkbox" value="Curry"> Curry</label>
    <label><input type="checkbox" value="Fruits"> Fruits</label>
    <label>
      <input type="checkbox" id="otherFoodCheck"> Other
      <input type="text" id="otherFoodInput" placeholder="Enter food name">
    </label>
  </div>

  <label>Quantity (No. of people)</label>
  <input type="number" id="quantity">

  <label>Expiry Time</label>
  <input type="datetime-local" id="expiry">

  <label>Location</label>
  <input type="text" id="location" placeholder="Auto / Manual location">

  <label>Delivery Mode</label>
  <div class="radio-group">
    <label><input type="radio" name="delivery" value="Self" checked> I will deliver</label>
    <label><input type="radio" name="delivery" value="Volunteer"> Assign Volunteer</label>
  </div>

  <button onclick="postDonation()">Post Donation</button>

  <!-- NGO REQUEST LIST -->
  <h3>NGO Food Requests (Urgent First)</h3>
  <ul id="ngoList"></ul>

  <!-- DONATION STATUS -->
  <h3>Your Donation Status</h3>
  <ul id="donationStatus"></ul>

  <!-- IMPACT -->
  <h3>üåç Your Impact</h3>
  <p id="impact">Meals Saved: 0</p>

</div>

<script src="js/donor.js"></script>
</body>
</html>
