<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donor Dashboard</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- Firebase SDK -->
  <script type="module" src="js/donor.js"></script>
</head>
<body>

<h1>üç± Donor Dashboard</h1>

<!-- NGO Requests -->
<section class="card">
  <h2>üè• NGO Food Requests</h2>
  <ul id="ngoList">Loading NGO requests...</ul>
</section>

<!-- Donation Form -->
<section class="card">
  <h2>‚ûï Donate Food</h2>

  <input id="donorName" placeholder="Donor Name">
  <input id="donorPhone" placeholder="Phone">
  <input id="donorLocation" placeholder="Your Location">

  <label>Select Food Items (Multiple)</label>
  <select id="foodItems" multiple>
    <option>Rice</option>
    <option>Chapati</option>
    <option>Vegetable Curry</option>
    <option>Biriyani</option>
  </select>

  <input id="customFood" placeholder="Other food (optional)">

  <label>Quantity (People Served)</label>
  <input type="number" id="quantity">

  <label>Expiry Time</label>
  <input type="datetime-local" id="expiry">

  <label>Select NGO</label>
  <select id="selectedNgo"></select>

  <label>
    <input type="checkbox" id="safetyCheck">
    I followed food safety guidelines
  </label>

  <button onclick="postDonation()">Post Donation</button>
  <p id="status"></p>
</section>

</body>
</html>
